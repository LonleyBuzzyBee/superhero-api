<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Super Hero Encyclopedia</title>
</head>
<body>
  <div class="container">
  <h1>Learn about your favorite heroes!!!!!</h1>
  <form id="form">
  <input id="name" type="text">
  <button type="submit">Look up your Hero!</button>
  </form>
  <div class="card">
    <div class="card-body">
  <div class="output"> 
    <h3 id ="heroID"></h3>
    <p id="heroN"></p>
    <p id="powers"></p>
    <ul class="output">
      <li id="str"></li>
      <li id="int"></li>
      <li id="com"></li>
      <li id="dur"></li>
      <li id="sp"></li>
    </ul>
  </div>
  
  <div id="image"></div>
    <button class="btn btn-info"  onClick="window.location.reload();">new hero</button>
  </div>
</div>
</div>


</body>
</html>
